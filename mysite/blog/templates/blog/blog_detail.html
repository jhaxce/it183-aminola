<!DOCTYPE html>
<html>
<head>
    <title>Blog Post Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        strong {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .post-actions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ blog_detail.title }}</h1>
    <h3>{{ blog_detail.content }}</h3> 
</body>
</html>
