<!DOCTYPE html>
<html>
<head>
    <title>Delete Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e60000;
        }
        button.cancel-button {
            background-color: #82ff4d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button.cancel-button:hover {
            background-color: #00e626;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Delete {{ blog.title }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button id="confirm-button" type="submit">Confirm</button>
        <button id="cancel-button" type="button" class="cancel-button" onclick="window.location.href='{% url 'blog_list' %}'">Cancel</button>
    </form>
</body>
</html>
